<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <section class="blog-image">
        <img class="image" src="assets/images/illustration-article.svg">
    </section>
    <section class="content">
        <div class="tag text-preset-3-bold">Learning</div>
        <div class="date text-preset-3">Published 21 Dec 2023</div>
        <section class="description">
            <h3 class="title text-preset-1">HTML & CSS Foundations</h3>
            <p class="message text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>
    </section>
    <section class="author">
        <img class="avatar" src="./assets/images/image-avatar.webp">
        <span class="author-name text-preset-3-bold">Greg Hooper</span>
    </section>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
